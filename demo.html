<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="input_filter.js" defer></script>
<title>Vanilla JS demo</title>
</head>
<body>

    Is browser? <div id="isBrowser"></div>

    Is IE? <div id="isInternetExplorer"></div>

    Is Mac/IPhone? <div id="isMac"></div>

    Is Mobile? <div id="isMobile"></div>

    Is dark mode? <div id="isDarkMode"></div>


    <div>
        Only numbers could be typed: here <input type="text" id="numbersInput"/>
    </div>

    <div>
        Count characters in text area:
        <textarea id="countedArea" maxlength="160"></textarea>
        <div id="counter"></div>
    </div>
</body>
